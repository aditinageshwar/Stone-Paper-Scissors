<!DOCTYPE html>
<html lang="en">
<head>
<title>Stone-Paper-Scissor</title>
<link rel="icon" href="LogoImage.png">
<link rel="stylesheet" href="game.css">
<script src="game.js"></script>
</head>
<body>
 <div id="frame">
  <h2>Game On!</h2>
  <div id="player">
    <h3 id="computer">Computer</h3>
    <h3 id="user">User</h3>
    <h3 id="compscore">0</h3>
    <h3 id="userscore">0</h3>
    <img src="rock.png" id="compimg">
    <img src="rock-user.png" id="userimg">
    <button id="stone" onclick="updateChoice('stone')">Stone</button>
    <button id="paper" onclick="updateChoice('paper')">Paper</button>
    <button id="scissor" onclick="updateChoice('scissor')">Scissor</button>
  </div>
  <h3 id="result"></h3>
 </div> 
</body>
</html>
